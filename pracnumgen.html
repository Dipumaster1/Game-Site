<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>guess the number</title>
  </head>
  <body id="bdy">
    <h1>Guess The Number</h1>
    <input id="numwrite" placeholder="Enter Predicted no." type="text" />
    &nbsp;
    <button id="btn" onclick="generate()">generate</button>
    <h1 id="finder"></h1>
  </body>
  <script>
    var staring = 1;
    function generate() {
      box = document.createElement("div");
      box.style.height = "150px";
      box.style.width = "150px";
      box.style.border = "5px solid black";
      box.style.margin = "10px";
      box.style.float = "left";
      box.style.fontSize = "20px";
      box.innerHTML = staring++;

      x = document.getElementById("numwrite").value;
      num = parseInt(Math.random() * 10);
      document.getElementById("finder").innerHTML = ["Generated no.:- "] + num;
      if (x == num) {
        alert("Congratulations!!");
        box.style.backgroundColor = "green";
      } else {
        alert("Try Again");
        box.style.backgroundColor = "red";
      }

      document.getElementById("bdy").append(box);
      // box.append();
    }
  </script>
</html>
